<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Memos</title>
    <link rel="stylesheet" href="styles.css">
</head>


<h1>Fridge Memos</h1>

<!-- instruction blurb -->
<p>
    These are the instructions for the fridge memo website!
</p>

<!-- text input for selection of words and submit button -->
<form class="text-submit">
    <input id="input-text" class="text-input" type="text">
    <input class="submit-button" type="button" value="Select Words" onclick="processText()">
</form>

<!-- selected words (will be drag and drop -> https://www.geeksforgeeks.org/html-drag-and-drop/)-->
<p>
    Here are the words selected! Drag them!
</p>
<!-- drag and drop section -->
<div class="container" id="container"></div>


<!-- save image and share button -->
<p>
    Here's where you share your image!
</p>

<button id="save" class="save-button">Save as Image</button>
<!-- Konva library for moving magnets -->
<script src="https://unpkg.com/konva@8/konva.min.js"></script>
<!-- link my js script -->
<script type="text/javascript" src="script.js"></script>

</body>

</html>
